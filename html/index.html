<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">

    function load_nmap_result() {
        nmap_result = "";
        $.get("/nmap_result", function(data, status){
            if (status == "success") {
                nmap_result = data.replace(/\n/g, "<br>");
                document.getElementById("div1").innerHTML = nmap_result;
            }
        });
    }

</script>

<style>

.w3-btn, .w3-btn:link, .w3-btn:visited {
    color:#FFFFFF;
    background-color:#4CAF50
}

</style>

</head>
<body onload="load_nmap_result()">
    <h1>Public Hosts</h1>
    <button type="button" class="w3-btn w3-margin-bottom" onclick="load_nmap_result()">Update result</button>
    <div id="div1"><h4>NMAP Output Here, please wait</h4></div>
</body>
</html>
